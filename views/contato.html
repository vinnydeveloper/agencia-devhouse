<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/contato.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Contato - Agencia Devhouse</title>
  </head>
  <body>
    <header>
      <img
        src="/img/logo.png"
        alt="Agencia - devHouse"
        title="Agencia - devHouse"
        id="logo"
      />
      <img id="menu-mobile" src="/img/menu-icon.png" alt="Menu" title="Menu" />
      <nav class="menu">
        <a href=""> Home </a>
        <a href=""> Produtos </a>
        <a href=""> Depoimentos </a>
        <a href="/blog"> Blog </a>
      </nav>
      <div class="atendimento">
        <a href="tel:+1140028922">(11) 4002-8922</a>
        <button>Atendimento</button>
      </div>
    </header>
    <section id="contato">
      <div>
        <h1>Contato</h1>
        <small
          >Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex repellat
          nam voluptatibus dicta consequatur sit, corrupti at numquam laborum
          eligendi libero.</small
        >
      </div>
      <form action="/receber-contato" method="POST">
        <div id="nome-completo">
          <input
            class="input-padrao"
            type="text"
            name="nome"
            placeholder="Digite seu nome"
          />
          <input
            class="input-padrao"
            type="text"
            name="sobrenome"
            placeholder="Digite seu sobrenome"
          />
        </div>
        <input
          class="input-padrao"
          type="tel"
          name="telefone"
          placeholder="Digite seu telefone"
        />
        <select class="input-padrao" name="servico">
          <option selected disabled>Selecione um servi√ßo</option>
          <option value="site">Site</option>
          <option value="sistema">Sistema</option>
          <option value="aplicativo">Aplicativo</option>
        </select>
        <button class="button-padrao" type="reset">Limpar dados</button>
        <button class="button-padrao" type="submit">Enviar Agora</button>
      </form>
    </section>
  </body>
</html>
